<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bitly Link Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f2027;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      background-color: #00ccff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #output {
      margin-top: 15px;
      font-size: 14px;
      word-break: break-all;
    }

  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  
  <div class="container">
    <h2>Shorten Your Link</h2>
    <input type="text" id="longUrl" placeholder="Enter long URL..." />
    <button onclick="shorten()">Shorten</button>
    <div id="output"></div>
  </div>

  <script>
    function decodeToken() {
      let encoded = "YzAzOTRmZDkyMGNhZDA2MjBjZDdiMTk4OWNiYTBjNmU2ZGJjNjRiZA==";
      return atob(encoded);
    }

    async function shorten() {
      const url = document.getElementById("longUrl").value.trim();
      if (!url) return;

      const token = decodeToken();

      const response = await fetch("https://api-ssl.bitly.com/v4/shorten", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ long_url: url })
      });

      const data = await response.json();
      const output = document.getElementById("output");

      if (data.link) {
        output.innerHTML = `Shortened: <a href="${data.link}" target="_blank" style="color:#0ff">${data.link}</a>`;
      } else {
        output.textContent = "Error: " + (data.description || "Failed to shorten link.");
      }
    }

    // Background Animation (Lines + Dots)
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    let dots = [];

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      dots = Array.from({ length: 60 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: Math.random() * 1 - 0.5,
        vy: Math.random() * 1 - 0.5
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < dots.length; i++) {
        const dot = dots[i];
        dot.x += dot.vx;
        dot.y += dot.vy;

        if (dot.x < 0 || dot.x > w) dot.vx *= -1;
        if (dot.y < 0 || dot.y > h) dot.vy *= -1;

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffff';
        ctx.fill();

        for (let j = i + 1; j < dots.length; j++) {
          const dx = dots[j].x - dot.x;
          const dy = dots[j].y - dot.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(dot.x, dot.y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.strokeStyle = 'rgba(0,255,255,0.1)';
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
</body>
</html>
